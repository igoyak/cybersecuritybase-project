<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>

<div>
    <h1>Create new account</h1>

    <form action="#" th:action="@{/createAccount}" method="POST">
        <p><label for="username">username</label>: <input type="text" name="username" id="username"/></p>
        <p><label for="password">password</label>: <input type="password" name="password" id="password"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
    <div>
        <h1>Login to existing account</h1>

        <form action="#" th:action="@{/login}" method="POST">
            <p><label for="username">username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="password">password</label>: <input type="password" name="password" id="password"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </div>
    <div>
        <h1>Redirect somewhere</h1>

        <form action="#" th:action="@{/login}" method="GET">
            <p><label for="redirect">redirect</label>: <input type="text" name="redirect" id="redirect"/></p>
            <p><input type="submit" value="Redirect"/></p>
        </form>
    </div>
</div>
<p></p>
</body>
</html>
